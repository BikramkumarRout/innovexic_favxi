<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="./leaderboard.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <div class="row logo">
            <img src="./assets/india.png" alt="logo0">
            <div class="wrap">
                <p>IND VS NZ</p>
                <P class="time">06H:13M:35S</P>
            </div>
            <img src="./assets/newzland.png" alt="logo">
        </div>
        <div class="card text-white mb-2 my-2">
            <div class="mx-1">

            <div class="row">
               <div class="col-6">
                <p>Prize Pool</p> 
                
               </div>
               <div class="col-6 right">
                <p>Entry</p>
               </div>
            </div>
            <div class="row">
                <div class="col-6">
                 <p>$10,000</p> 
                 
                </div>
                <div class="col-6 right">
                 <button class="btn btn-success" id="custom-btn">$33</button>
                </div>
                
             </div>
             <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 35%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
             <div>
                <span class="text-warning">150 teams left</span>
                <span class="left">500 Teams</span>
             </div>
             </div>
        </div>
        <div class="section">
           <div class="mx-2 mt-3">
            <div class="mb-1">
                <span><button class="btn-success abc">C</button>
                     This contest won't cancel even if they do'nt fill up</span>
            </div>
            <div class="mb-1">
                <span><button class="btn-warning abc">M</button>
                     in this multi-entry contest,join with up to 6 teams</span>
            </div>
            <div class="mb-1">
                <span><button class="btn-primary abc">B</button>
                     You can use bonus cash to join this league</span>
            </div>
           </div>
        </div>
        <div class="section2">
            <div class="tab-container mt-1">
                <ul class="nav nav-pills tab text-center">
                    <li><a href="#">winnings</a></li>
                    <li class="active"><a href="#">Leaderboard</a></li>
                </ul>
            </div>
        </div>
</body>
</html>
